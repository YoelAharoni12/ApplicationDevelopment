<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styleCart.css">

</head>

<body>
    <section id="cart-container" class="container my-5">
        <table width="100%">
            <thead>
                <tr>
                    <td>סך הכל</td>
                    <td>כמות</td>
                    <td>מחיר</td>
                    <td>מוצר</td>
                    <td>הסר מהעגלה</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h5> 150 ש"ח</h5>
                    </td>
                    <td><input class="w-25 pl-1" value="1" type="number"></td>
                    <td>
                        <h5> 60 ש"ח </h5>
                    </td>
                    <td><img src="https://d3o5sihylz93ps.cloudfront.net/wp-content/uploads/2019/11/07090836/%D7%97%D7%98%D7%99%D7%A4%D7%99-%D7%A4%D7%A8%D7%A8%D7%95-1100x733.jpg"
                            alt=""></td>
                    <td><a href="#"><i class="fas fa-trash-alt"></i></a></td>
                </tr>

            </tbody>

        </table>
    </section>


    <section id="cart-bottom" class="container">
        <div class="row">
            <div class="cuppon col-lg-6 col-md-6 col-12 mb-4">
                <div>
                    <h5>קופון</h5>
                    <p> הכנס קוד קופון</p>
                    <input type="text" placeholder="קוד קופון">
                    <button type="button" class="btn btn-outline-primary">החל קוד קופון</button>
                </div>
            </div>
            <div class="total col-lg-6 col-md-6 col-12 mb-4">
                <div>
                    <h5>סיכום הזמנה</h5>
                    <div class="d-flex justifay-content-bettween">
                        <p>100 ש"ח</p>
                        <h6>סכום ביניים</h6>
                    </div>
                    <div class="d-flex justifay-content-bettween">
                        <p>15 ש"ח</p>
                        <h6>משלוח</h6>
                    </div>
                    <hr class="second-hr">
                    <div class="d-flex justifay-content-bettween">
                        <p>115 ש"ח</p>
                        <h6>לתשלום</h6>
                    </div>
                    <button type="button" class="btn btn-outline-primary">מעבר לתשלום</button>
                </div>
            </div>
        </div>



    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
