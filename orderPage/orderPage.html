<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styleOrderPage.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>

</head>

<body>
    <div class="container-fluid row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Cake</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav">
                    <li class="nav-item active"> <a id="MainButton" class="nav-link" href="#">Product Catalog</a> </li>
                    <li class="nav-item"><a id="MainButton" class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a id="MainButton" class="nav-link" href="#">Contact Us</a></li>
                </ul>
                <a class="navbar-nav ml-auto">Herzl 34, Yavne</a>
            </div>
        </nav>

        <nav class="ui mini steps container-fluid">
            <!--  <a href="paymentPage.html" title='Next'>-->
            <a class="completed step">
                <i class="eye icon"></i>

                <div class="content">
                    <div class="title">Shopping cart</div>
                </div>
            </a>
            <!--  </a>-->
            <a class="active step">
                <i class="pencil alternate icon"></i>
                <div class="content">
                    <div class="title">Order page</div>
                </div>
            </a>
            <a class="step">
                <i class="dollar icon"></i>
                <div class="content">
                    <div class="title">Payment page</div>
                </div>
            </a>
            <a class="step">
                <i class="paper plane outline icon"></i>
                <div class="content">
                    <div class="title">Order Confirmation</div>
                </div>
            </a>

        </nav>

        <div class="CartContainer container-fluid">


            <form class="ui form">
                <h4 class="ui dividing header">Shipping Information</h4>
                <div class="two fields">
                    <div class="required field">
                        <label>First Name</label>
                        <input type="text" name="shipping[first-name]" placeholder="First Name">
                    </div>
                    <div class="required field">
                        <label>Last Name</label>
                        <input type="text" name="shipping[last-name]" placeholder="Last Name">
                    </div>
                </div>
                <div class="two fields">
                    <div class="required field">
                        <label>Phone</label>
                        <input type="text" maxlength="10" name="shipping[phone]" placeholder="Phone">
                    </div>
                    <div class="required field">
                        <label>E-mail</label>
                        <input type="text" name="shipping[E-mail]" placeholder="avior@hodayaBaykery.com">
                    </div>
                </div>
                <div class="required field">
                    <label>Address</label>
                    <p> Our deliveries are on Sunday-Friday. Minimum order 150 NIS and on holidays 200 NIS.
                        Day-to-day
                        deliveries - can be made until 12:00 on the same day </p>
                    <div class="three fields">
                        <div class="required field">
                            <label>City</label>
                            <select class="ui fluid dropdown">
                                <option value="">Select city</option>
                                <option value="Pickup">Pickup from Yavne</option>
                                <option value="Dimona">Dimona</option>
                                <option value="Netanya">Netanya</option>
                                <option value="Ariel">Ariel</option>
                            </select>
                        </div>
                        <div class="required field">
                            <label>Street</label>
                            <input type="text" name="shipping[address]" placeholder="Street Address">
                        </div>
                        <div class="required field">
                            <label>Apartment number</label>
                            <input type="text" name="shipping[address-2]" placeholder="Apt #">
                        </div>
                    </div>
                </div>



                <div class="ui segment">
                    <div class="required field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="gift" tabindex="0" class="hidden">
                            <label>I confirm the terms of the site regulations</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="gift" tabindex="0" class="hidden">
                            <label>I agree to receive mailings, updates and advertisements</label>
                        </div>
                    </div>
                </div>

                <!-- link dont work -->
                <a href="paymentPage.html" title='Next'>
                    <button class="button">Next</button>
                </a>

            </form>
        </div>

    </div>
    </div>
</body>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
