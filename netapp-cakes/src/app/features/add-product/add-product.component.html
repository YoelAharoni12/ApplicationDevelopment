<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--    <link rel="stylesheet" href="styleOrderPage.css">-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
          integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid row">
  <div class="CartContainer container-fluid">
    <form  class="ui form">
      <h4 class="ui dividing header" style="text-align: center">Add product</h4>
      <div class="two fields">
        <div class="required field">
          <label>Product name</label>
          <input [(ngModel)]="cakeToAdd.name" type="text" name="product-name">
        </div>
        <div class="required field">
          <label>Description</label>
            <input [(ngModel)]="cakeToAdd.description" type="text" name="product-description">
        </div>
      </div>
      <div class="three fields">
        <div class="required field">
          <label>Price</label>
          <input [(ngModel)]="cakeToAdd.price" type="text" name="product-price">
        </div>
        <div class="required field">
          <label>Image</label>
          <input [(ngModel)]="cakeToAdd.image" type="file" name="product-image"
                 (change)="onFileSelected($event)">
        </div>
        <div class="required field">
          <label>Category</label>
          <select class="ui simple dropdown item" [(ngModel)]="cakeToAdd.category" name="selected-category">
            <option *ngFor="let item of cakesCategory" [ngValue]="item">{{item}}</option>
          </select>
        </div>
      </div>
      <button (click)="onSubmit()" type="submit" class="ui button positive add-cake-button" routerLink="/main-site" >Add cake</button>
    </form>
  </div>
</div>
</body>
