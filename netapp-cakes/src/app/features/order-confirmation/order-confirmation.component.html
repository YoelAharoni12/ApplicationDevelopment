<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
  <title>חנות הקינוחים של הודיה</title>
</head>

<body>
<app-nav-bar></app-nav-bar>
<div class="container-fluid row">
  <nav class="ui mini steps container-fluid">
    <a class="completed step">
      <i class="eye icon"></i>
      <div class="content">
        <div class="title">Shopping cart</div>
      </div>
    </a>
    <a class="completed step">
      <i class="pencil alternate icon"></i>
      <div class="content">
        <div class="title">Order page</div>
      </div>
    </a>
    <a class="completed step">
      <i class="dollar icon"></i>
      <div class="content">
        <div class="title">Payment page</div>
      </div>
    </a>
    <a class="active step">
      <i class="paper plane outline icon"></i>
      <div class="content">
        <div class="title">Order Confirmation</div>
      </div>
    </a>

  </nav>

  <div class="CartContainer container-fluid" style="text-align: center">
    <div class="smile-image-box">
      <img src="assets/img/confim.jpg" alt="">
    </div>
    <div class="title">
      <h1> Your order has been successfully received </h1>
    </div>
    <div class="subtitle">
      <h3> Thank you, Hodya Bakery team</h3>
    </div>
  </div>
</div>
</body>
</html>
