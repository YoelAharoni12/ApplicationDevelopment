<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
  <title>Hodaya Bakery</title>
</head>

<body>
  <app-nav-bar></app-nav-bar>
  <div class="container-fluid row">
    <nav class="ui mini steps container-fluid">
      <a class="completed step">
        <i class="eye icon"></i>
        <div class="content">
          <div class="title">Shopping cart</div>
        </div>
      </a>
      <a class="completed step">
        <i class="pencil alternate icon"></i>
        <div class="content">
          <div class="title">Order page</div>
        </div>
      </a>
      <a class="active step">
        <i class="dollar icon"></i>
        <div class="content">
          <div class="title">Payment page</div>
        </div>
      </a>
      <a class="step">
        <i class="paper plane outline icon"></i>
        <div class="content">
          <div class="title">Order Confirmation</div>
        </div>
      </a>

    </nav>

    <div class="CartContainer container-fluid">


      <form class="ui form">
        <h4 class="ui dividing header">Billing Information</h4>
        <div class="required field">
          <label>Card Type</label>
          <select class="ui fluid search dropdown" name="card[type]">
            <option value="">Card Type</option>
            <option value="visa">visa</option>
            <option value="American Express">American Express</option>
            <option value="Max">Max</option>
          </select>

        </div>


        <div class="required fields">
          <div class="seven wide field">
            <label>Card Number</label>
            <input type="text" name="card[number]" maxlength="16" placeholder="Card #">
          </div>
          <div class="required three wide field">
            <label>CVC</label>
            <input type="text" name="card[cvc]" maxlength="3" placeholder="CVC">
          </div>
          <div class="required six wide field">
            <label>Expiration</label>
            <div class="two fields">
              <div class="field">
                <select class="ui fluid search dropdown" name="card[expire-month]">
                  <option value="">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="required field">
                <label>Year</label>
                <label>
                  <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
                </label>
              </div>
            </div>
          </div>
        </div>
        <button style="background: #1a3771 !important; color: white" class="button"
          routerLink="/orderConfirmation">Submit order</button>
      </form>
    </div>
  </div>
</body>


</html>
